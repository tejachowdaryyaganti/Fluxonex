<template>
    <lightning-card title="Search Speakers">
        <div class="slds-p-around_medium">
            <lightning-input label="Name" onchange={handleName}></lightning-input>
            <lightning-combobox label="Speciality" value={speciality}
                options={options} onchange={handleSpec}></lightning-combobox>

            <lightning-button label="Search" variant="brand" onclick={search}></lightning-button>
        </div>

        <c-speaker-list speakers={speakers}></c-speaker-list>
    </lightning-card>
</template>
